{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    {% block extra-css %}{% endblock %}
    <title>Pumagua - {% block title %}{% endblock %} </title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/botonBuscar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/alt_style.css' %}" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <img src="{% static 'pumaguaAPP/pumagua.png' %}" width="60" height="60">
            <a class="navbar-brand" href="#page-top">Bebederos UNAM</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                <button type="button" class="btn button-18" onclick="ayuda();">Ayuda
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4">
            <p class="m-0 text-center text-white">Créditos: Equipo TechBees</p>
            <p class="m-0 text-center text-white">Información tomada del <a href="http://www.observatoriodelagua.unam.mx/">Observatorio del Agua, UNAM.</a></p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

<script>
    function ayuda(){
    Swal.fire({
    title:'Bienvenido/Bienvenida a PumaguAPP',
    text: 'Aquí podrás: buscar bebederos en alguna facultad usando la barra de búsqueda y visualizar las rutas del pumabús con el botón del mapa.',
    confirmButtonColor: "#0A66C2"})
    }
</script>
</html>
